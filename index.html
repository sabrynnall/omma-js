<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Painel administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <h1>Painel de controle</h1>
    </header>
    <main>
        <section class="painel-receitas">
            
        </section>
        <section class="formulario">
            <h2>Adicionar nova receita</h2>
            <form>
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo">
                <br>
                <label for="dificuldade">Dificuldade</label>
                <select name="dificuldade" id="dificuldade">
                    <option value="simples">Simples</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                    <option value="chef">Chef</option>
                </select>
                <br>
                <label for="ingredientes">Ingredientes</label>
                <br>
                <small>Adicione os ingredientes separados por vírgula (Exemplo: açucar, sal, leite)</small>
                <textarea name="ingredientes" id="ingredientes" cols="30" rows="10"></textarea>
                <br>
                <label for="preparo">Preparo</label>
                <textarea name="preparo" id="preparo" cols="30" rows="10"></textarea>
                <br>
                <label for="link">Link</label>
                <input type="text" name="link" id="link">
                <br>
                <label for="vegano">Vegano</label>
                <label for="vegano-true">
                    <input type="radio" id="vegano-true" name="vegano" value="sim">
                    sim
                </label>
                <label for="vegano-false">
                    <input type="radio" id="vegano-false" name="vegano" value="não">
                    não
                </label>
                <br>
                <button id="btnEnviar">enviar</button>
            </form>
        </section>
    </main>

</body>
<script src="index.js"></script>

</html>
